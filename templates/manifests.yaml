{{- $root := . -}}
{{- range .Values.manifests }}
{{- toYaml . | nindent 0 }}
---
{{- end }}

{{- $helpeKkeys := keys .Values.tplHelpers | sortAlpha }}
{{- $helpers := "" }}
{{- range $helperKeys }}
  {{- $helpers = printf "%s\n---\n%s" $result (index $.Values.tplHelpers .) }}
{{- end }}

{{- range $name, $template := .Values.tpl }}
---
{{- if not (kindIs "string" $template) }}
{{- $template = $template | toYaml -}}
{{- end }}
{{ tpl (printf "%s\n---\n%s" $helpers $template) $root }}
{{- end }}
