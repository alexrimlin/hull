{{- range .Values.manifests }}
{{- toYaml . | nindent 0 }}
---
{{- end }}

{{- $sortedKeys := keys .Values.tpl | sortAlpha }}
{{- $root := . -}}
{{- range $name := $sortedKeys }}
{{- $template := get .Values.tpl $name }}
---
{{- if not (kindIs "string" $template) }}
{{- $template = $template | toYaml -}}
{{- end }}
{{ tpl $template $root }}
{{- end }}
